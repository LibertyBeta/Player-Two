<div class="container">
  <div class="form">
    <form id="registerForm" name="registerForm" class="user-form" (submit)="submit()" novalidate>
      <div class="row"><label>User</label> <input [(ngModel)]="user" type="user" name="user" required="required"></div>
      <div class="row"><label>Password</label> <input [(ngModel)]="password" type="password" name="password"  required="required"></div>
      <div class="row"><label>Password Confirm</label> <input [(ngModel)]="password2" type="password" name="password2" same-as="rForm.password" required="required"></div>
      <p class="error" ng-show="message"> {{message}}</p>
      <p><input class="button" type="submit" value="Register"></p>
    </form>
  </div>
</div>
