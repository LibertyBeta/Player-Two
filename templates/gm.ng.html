<div class="container play">
  <pt-top></pt-top>
  <pt-condtions ng-show="showConditons"></pt-condtions>
  {{gameId}}
  <hr/>
  <!-- {{players}} -->
  <div class="top-row">
    <div id="game-controls">
      <!-- {{game}} -->
      <button hm-tap="toggleDisplayNPC()" ng-class="{active: game.displayNPC}"> Display NPCs in combat</button>
      <button hm-tap="callForInit()"> Start Combat</button>
      <button hm-tap="endCombat()"> End Combat</button>
      <button hm-tap="endTurn()"> End Turn</button>
      <button hm-tap="endRound()"> End Round</button>
      <!-- Display NPCs : {{game.displayNPC}} -->
      <!-- Start Combat : {{game.battle}} -->
      <!-- Game controls go here. -->
    </div>
    <div id="npc-controls">
      <header>Add an NPC</header>
      <div class="npc">
        <input class="name" ng-model="npc.name" placeholder="NPC Name">
        <input ng-model="npc.health" placeholder="NPC Health">
        <input ng-model="npc.init" placeholder="NPC initive roll">
        <button hm-tap="addNPC()">Add NPC</button>
      </div>
    </div>
    <div id="game-info">
      game info display
    </div>
  </div>

  <hr/>
  <div>
    {{Players}}
    <pt-plate type="gm" ng-repeat="partyMember in players">

    </pt-plate>
  </div>
  <!-- {{gameId}} -->
</div>
